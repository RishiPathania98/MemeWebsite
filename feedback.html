<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="menu-icon">
            <span class="fas fa-bars"></span>
        </div>
        <div class="logo">
            <img src="meme_icon.png" alt="">
        </div>
        <div class="nav-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="index2.html">Meme Templates</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </div>
        <div class="search-icon">
            <span class="fas fa-search"></span>
        </div>
        <div class="cancel-icon">
            <span class="fas fa-times"></span>
        </div>
        <form action="#">
            <input type="search" class="search-data" placeholder="Search" required>
            <button type="submit" class="fas fa-search"></button>
        </form>
    </nav>
    <div id="panel1">
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our<br />
            customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="" />
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="" />
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="" />
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send review</button>
    </div>
    </div>
    <script>
        const ratingsEl = document.querySelectorAll(".rating");
        const sendBtn = document.querySelector("#send");
        const panel = document.querySelector("#panel");

        ratingsEl.forEach((el) => {
            el.addEventListener("click", () => {
                ratingsEl.forEach((innerEl) => {
                    innerEl.classList.remove("active");
                });

                el.classList.add("active");
            });
        });

        sendBtn.addEventListener("click", () => {
            panel.innerHTML = `
		<i class="fas fa-heart"></i>
		<strong>Thank you!</strong>
		<p>We'll use your feedback to improve our customer support performance.</p>
		<button class="btn">Done</button>
	`;
        });
    </script>
</body>

</html>
