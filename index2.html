</div>
    <div id="memes"> </div>


    <div id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
        <buttons>
            <button id="leftSlide" onclick="nextModal()" ><</button>
            <button id="rightSlide" onClick="prevModal()">></button>
        </buttons>
       
    </div>
    

    <script>
        let = curentModalIndex = 0
        let template = ["https://i.imgflip.com/4/30b1gx.jpg", "https://dankest.co/wp-content/uploads/2021/06/3umnr3-1024x698.jpg", "https://www.meme-arsenal.com/memes/f88c1d64204759e414c14a25a7aa2227.jpg", "https://a.pinatafarm.com/640x731/f7a452e7a3/bestbetter-blurst.jpg", "https://a.pinatafarm.com/600x908/de6a26a734/both-buttons-pressed.jpg/m/522x0", "http://images6.fanpop.com/image/photos/43200000/Meme-template-memes-43292128-611-746.jpg", "https://memetemplatehouse.com/wp-content/uploads/2021/06/voldemort-death-scene-with-Harry-and-Dumbledore-meme-template-820x1024.jpg", "https://www.meme-arsenal.com/memes/07b473a6ba47cd0b8fc96e4d672da912.jpg"]
        renderTypical()
        function renderTypical(){
            let output = ``
            let index = 0
            for (let src of template) {
                output += `<img onclick={showModal(${index})} src=${src} /> `
                index++;
            }
            document.querySelector("#memes").innerHTML += output;
        }

        function showModal(theIndex){
        document.querySelector("#modal").style.display = "flex";
        document.querySelector("#modal img").src = template[theIndex]
        curentModalIndex = theIndex
    }


    function closeModal(theIndex){
        document.querySelector("#modal").style.display = "none";
    }

    function nextModal(){
        curentModalIndex--;
        document.querySelector("#modal img").src = template[curentModalIndex]
    }

    function prevModal(){
        curentModalIndex++;
        document.querySelector("#modal img").src = template[curentModalIndex]
    }
    </script>
